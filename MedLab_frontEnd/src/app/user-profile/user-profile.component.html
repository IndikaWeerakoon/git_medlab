<div class = "stepper-form">
        <div fxLayout="row" fxLayoutWrap="wrap" >
                <!-- Card column -->
                <div fxFlex.gt-sm="100%" fxFlex="100">
                    <mat-card>
                        <mat-card-content>
                            <mat-card-title>Stepper</mat-card-title>
                            <mat-card-subtitle>Check the <code class=""><a href="https://material.angular.io/components/stepper/overview">Official Component</a></code></mat-card-subtitle>
                            
                            <mat-horizontal-stepper >
                             <mat-step [stepControl]="firstFormGroup">
                                <div class="card">
                                    <div class="card-header card-header-danger">
                                        <h4 class="card-title">Edit Profile</h4>
                                        <p class="card-category">Complete your profile</p>
                                    </div>
                                    <div class="card-body">
                                        <form [formGroup]="firstFormGroup">
                                            <ng-template matStepLabel>Fill out your name</ng-template>
                                            <mat-form-field>
                                                <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
                                            </mat-form-field>
                                            <div>
                                                <button mat-raised-button color="warn" matStepperNext>Next</button>
                                            </div>
                                         </form>
                                    </div>
                                </div>
                               
                                
                              </mat-step>
                              <mat-step [stepControl]="secondFormGroup">
                                    <div class="card">
                                            <div class="card-header card-header-danger">
                                                <h4 class="card-title">Edit Profile</h4>
                                                <p class="card-category">Complete your profile</p>
                                            </div>
                                            <div class="card-body">
                                                <form [formGroup]="firstFormGroup">
                                                    <ng-template matStepLabel>Fill out your name</ng-template>
                                                    <mat-form-field>
                                                        <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
                                                    </mat-form-field>
                                                    <div>
                                                        <button mat-raised-button color="warn" matStepperPrevious>Back</button>
                                                        <button mat-raised-button color="warn" matStepperNext>Next</button>
                                                    </div>
                                                 </form>
                                            </div>
                                        </div>

                                  </div>

                              <mat-step>

                                      <button mat-raised-button color="accent" matStepperPrevious>Back</button>
