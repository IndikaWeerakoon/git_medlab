<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Add Customer</h4>
                  </div>
                  <div class="card-body">
                      <form>
                          <div class="row">
                            
                              <div class="col-md-4" style = "margin-left: 660px;">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Telephone Number" type="text">
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Name" type="text">
                                </mat-form-field>
                              </div>
                            </div>
                           
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Email" type="email">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                            <input matInput [matDatepicker]="picker" placeholder="Date of Birth">
                                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                            <mat-datepicker touchUi #picker></mat-datepicker>
                                          </mat-form-field>
                              </div>
                              <div class="col-md-4">   
                                  <label style = "margin-top: 20px; margin-left: 30px"> Gender:                             
                                <mat-radio-group style = "margin-left: 30px">
                                        <mat-radio-button value="male">Male</mat-radio-button>
                                        <mat-radio-button value="female" style = "margin-left: 50px">Female</mat-radio-button>
                                </mat-radio-group>
                            </label>
                              </div>
                             
                          </div>
                        
                          <button mat-raised-button type="button" class="btn btn-danger pull-right">Next</button>
                          <button mat-raised-button type="button" class="btn btn-danger pull-right">Back</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>         
      </div>
  </div>
</div>
