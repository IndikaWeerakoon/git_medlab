<div class="main-content " id="addQuestion">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
              <div class="card text-center">
                  <div class="card-header ">
                      <h4 class="card-title text-danger">Laboratery Manegement System</h4>
                      
                  </div>
                  <div class="card-body">
                     
                      <form>
                          <div class="row">
                              
                              <div class="col-md-12">
                                  
                                  <mat-form-field appearance="outline" class="example-full-width">
                                    <mat-label>Username</mat-label>
                                    <input matInput placeholder="Username">
                                  </mat-form-field>
                              </div>
                              
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                               
                                <mat-form-field appearance="outline" class="example-full-width">
                                   <mat-label>Password</mat-label>
                                   <input matInput placeholder="Password" type="{{passwordField}}">
                                   <mat-icon matSuffix class="text-muted" (click)="passwordFieldToggle()">{{iconPassword}}</mat-icon>
                                </mat-form-field>
                              </div>
                              
                          </div>
                          
                          <button mat-stroked-button type="submit" class="btn btn-danger">Login</button>
                          
                          <div class="clearfix"></div>
                          <a class="text-primary text-center passwordForget">Forgot Password</a>
                      </form>
                  </div>
              </div>
          </div>
          <div class="col-md-4"></div>
      </div>
  </div>
</div>
